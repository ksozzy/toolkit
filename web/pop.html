<head>

  <title>弹出框</title>

<link href="css/pop.css?v=201806210003" rel="stylesheet"></head>

<body>
  <div id="app"></div>
  <script>
    //测试提交
    window.env = 'development'
    if (window['env'] !== 'production') {
      document.onkeypress = event => {
        if (event.ctrlKey === true && event.keyCode === 6) {
          location.reload()
        }
      }
    }
  </script>
<script type="text/javascript" src="js/pop.js?v=201806210003"></script><script type="text/javascript" src="js/vendor.js?v=201806210003"></script></body>
